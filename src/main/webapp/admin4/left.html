<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title></title>
    <link rel="stylesheet" href="./stylesheets/common.css" />
    <link rel="stylesheet" href="./stylesheets/index.css" />
</head>
<body>
    <div class="left-menu">
        <div class="left-menu-title">后台管理系统示例</div>
        <div class="left-menu-list">
            <div class="left-menu-first-node">
                <div class="first-title">
                    <div class="text">一级菜单</div>
                </div>
                <div class="first-children" style="display: block;">
                    <div class="left-menu-second-node">
                        <div class="second-title active">
                            <i class="icon"></i>
                            <a href="javascript:void(0);" class="text navigation" target="rightFrame">二级菜单</a>
                        </div>
                        <ul class="menu-son" style="display: block;">
                            <li class="">
                                <i class="li-icon"></i>
                                <a href="./table.html" class="navigation" target="rightFrame">列表页</a>
                            </li>
                            <li>
                                <i class="li-icon"></i>
                                <a href="./form.html" class="navigation" target="rightFrame">表单页</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./ext/jquery/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="./ext/jquery/jquery.nicescroll.min.js"></script>
    <!--[if lt IE 8]>
    <script type="text/javascript" src="./ext/DD_belatedPNG/DD_belatedPNG.js"></script>
    <script>
        DD_belatedPNG.fix('.first-icon, .right-arrow, background, background');
    </script>
    <![endif]-->
    <script type="text/javascript" src="./javascripts/jquery-zwbam.js"></script>
    <script>
        $(function(){
            //滚动条初始化
            $('.left-menu').niceScroll({
                cursorcolor: '#7db7fb',
                cursorwidth: '6px',
                cursorborderradius: 2,
                autohidemode: true,
                background: '#d0d0d0',
                cursoropacitymin: 1,
                cursorborder: 'none',
                horizrailenabled: false
            });
            /*菜单生成
            * $('.left-menu-list').zwbam('initMenu', 第二个参数)
            * 第二个参数可以为 json对象 或 菜单json请求地址
            */
            $('.left-menu-list').zwbam('initMenu', {
                //回调
                onCompleted: function(){
                    var params = window.parent.Container.getUrlParams();
                    
                    if(params && params.go){
                        var $a = $('.left-menu').find('a[data-id="' + params.go +'"]');
                        if($a.length){
                            $a.trigger('click');
                            window.parent.frames['rightFrame'].location.href = $a.attr('href');
                        }
                    }
                    $('.left-menu').niceScroll({
                        cursorcolor: '#7db7fb',
                        cursorwidth: '6px',
                        cursorborderradius: 2,
                        autohidemode: true,
                        background: '#d0d0d0',
                        cursoropacitymin: 1,
                        cursorborder: 'none',
                        horizrailenabled: false
                    });
                },
                data: {
                    "d": [{
                        "name": "示例",
                        "url": "#",
                        "open": true,
                        "childs": [{
                            "name": "插件文档",
                            "url": "#",
                            "open": true,
                            "childs": [{
                                "name": "grid",
                                "url": "./docs/index.html#!/api/grid"
                            },{
                                "name": "check",
                                "url": "./docs/index.html#!/api/check"
                            }]
                        },{
                            "name": "动态示例页",
                            "url": "#",
                            "open": true,
                            "childs": [{
                                "name": "表格页",
                                "url": "./dynamic-table.html"
                            },{
                                "name": "表单页",
                                "url": "./dynamic-form.html"
                            }]
                        },{
                            "name": "静态示例页",
                            "url": "#",
                            "open": true,
                            "childs": [{
                                "name": "全局样式",
                                "url": "./global.html"
                            },{
                                "name": "组件",
                                "url": "./component.html"
                            },{
                                "name": "按钮",
                                "url": "./buttons.html"
                            },{
                                "name": "文章页",
                                "url": "./article.html"
                            },{
                                "name": "表格页",
                                "url": "./table.html"
                            },{
                               "name": "表单页",
                                "url": "./form-table.html" 
                            },{
                                "name": "弹窗表单页",
                                "url": "./dialog-form.html"
                            },{
                                "name": "标签页",
                                "url": "./tabs.html"
                            },{
                                "name": "列表页",
                                "url": "./list.html" 
                            },{
                                "name": "表单页（已弃用）",
                                "url": "./form.html"
                            },{
                                "name": "提示页",
                                "url": "./info.html"
                            },{
                                "name": "404",
                                "url": "./404.html"
                            }]
                        }]
                    }]
                }
            });
        });
    </script>
</body>
</html>
