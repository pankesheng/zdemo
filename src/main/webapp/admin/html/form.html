<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教育系统</title>
<link rel="stylesheet" type="text/css" href="../styles/reset.css" media="screen" />
<link rel="stylesheet" type="text/css" href="../styles/common.css" media="screen" />
<link rel="stylesheet" type="text/css" href="../styles/form.css" media="screen" />
</head>

<body>
<div class="space" style="background:url(../images/monitor-bg.png) no-repeat right bottom;">
	<div class="loading" style="display:block;"></div>
    <div class="form-type">基本信息</div>     
    <table class="form">
        <tr>
            <td class="label"><label><b>*</b>案件编号：</label></td>
            <td><input type="text" class="txt" /></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td class="label"><label><b>*</b>案别：</label></td>
            <td><input type="text" class="txt" /></td>
            <td class="label"><label><b>*</b>副类别：</label></td>
            <td><input type="text" class="txt" /></td>
        </tr>
        <tr>
            <td class="label"><label><b>*</b>联系人：</label></td>
            <td><input type="text" class="txt" /></td>
            <td class="label"><label><b>*</b>联系电话：</label></td>
            <td><input type="text" class="txt" /></td>
        </tr>
        <tr>
            <td class="label"><label>实战平台名称：</label></td>
            <td><input type="text" class="txt" /></td>
            <td class="label"><label>案发辖区：</label></td>
            <td><input type="text" class="txt" /></td>
        </tr>
        <tr>
            <td class="label"><label>简要案情：</label></td>
            <td colspan="3"><textarea class="txtarea"></textarea></td>
        </tr>
	</table>

    <div class="form-type">人员特征</div>
	<table class="form">
    	<tr>
            <td class="label"><label>性别：</label></td>
        	<td>
            	<p class="radio"><input type="radio" name="sex" id="man" checked="checked" /><label for="man">男</label></p>
            	<p class="radio"><input type="radio" name="sex" id="women" /><label for="women">女</label></p>
            </td>
        </tr>
        <tr>
            <td class="label"><label>发型：</label></td>
        	<td>
            	<p class="radio"><input type="radio" name="" checked="checked" /><label>长发</label></p>
            	<p class="radio"><input type="radio" name="" /><label>短发</label></p>
            	<p class="radio"><input type="radio" name="" /><label>光头</label></p>
            </td>
        </tr>
        <tr>
            <td class="label"><label>发色：</label></td>
        	<td>
            	<p class="radio"><input type="radio" name="" checked="checked" /><label>黑色</label></p>
            	<p class="radio"><input type="radio" name="" /><label>金黄</label></p>
            	<p class="radio"><input type="radio" name="" /><label>绿黄</label></p>
            	<p class="radio"><input type="radio" name="" /><label>红黄</label></p>
            	<p class="radio"><input type="radio" name="" /><label>白黄</label></p>
            </td>
        </tr>
    </table>
    
    <div class="form-type">车辆特征</div>
    <table class="form">
    	<tr>
            <td class="label"><label>车型：</label></td>
            <td>
                <select class="select">
                    <option>大型车辆</option>
                    <option>中型车辆</option>
                    <option>小型车辆</option>
                    <option>微型车辆</option>
                    <option>其他</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="label"><label>车辆颜色：</label></td>
            <td>
                <select class="select">
                    <option>黑色</option>
                    <option>白色</option>
                    <option>银色</option>
                    <option>红色</option>
                    <option>其他</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="label"><label>车内人员：</label></td>
            <td>
                <select class="select">
                    <option>1-2人</option>
                    <option>2-5人</option>
                    <option>5-10人</option>
                    <option>10-20人</option>
                    <option>未知</option>
                </select>
            </td>
        </tr>
    </table>
    
 	<div class="form-type">额外信息</div>
    <table class="form">
        <tr>
            <td class="label"><label>其他特征：</label></td>
            <td><textarea class="txtarea"></textarea><div class="gray">备注：尽量详细描述嫌疑人特征及所使用交通工具。</div></td>
        </tr>
        <tr>
            <td class="label"><label>来去线路：</label></td>
            <td><textarea class="txtarea"></textarea><div class="gray">例：案发前，嫌疑人某某于×时×分沿×路至东向西。案发后，沿×方向逃跑。</div></td>
        </tr>
        <tr>
            <td class="label"><label>备注：</label></td>
            <td><textarea class="txtarea"></textarea></td>
        </tr>
        <tr>
            <td class="label"><label>图片上传：</label></td>
            <td>
            	<div class="upload-pic">
                	<img src="../images/test/1.jpg" width="320" title="" alt="" />
                    <p>
                        <a class="operate-btn" href="javascript:void(0);" title="">设为封面</a>
                        <a class="operate-btn" href="javascript:void(0);" title="">删除</a>
                    </p>
                </div>
            	<div class="upload-pic">
                	<img src="../images/test/3.jpg" width="320" title="" alt="" />
                    <p>
                        <a class="operate-btn" href="javascript:void(0);" title="">设为封面</a>
                        <a class="operate-btn" href="javascript:void(0);" title="">删除</a>
                    </p>
                </div>
            	<div class="upload-pic">
                	<img src="../images/test/2.jpg" width="320" title="" alt="" />
                    <p>
                        <a class="operate-btn" href="javascript:void(0);" title="">设为封面</a>
                        <a class="operate-btn" href="javascript:void(0);" title="">删除</a>
                    </p>
                </div>
                <div class="upload-btn"></div>	<!--放入flash按钮-->
            </td>
        </tr>
        <tr>
            <td class="label"><label>上报人：</label></td>
            <td>某某某</td>
        </tr>
        <tr>
            <td class="label"><label>上报单位：</label></td>
            <td>某某公安机关</td>
        </tr>
    </table>
    
 	<div class="form-type">管理员操作</div>
    <table class="form">
    	<tr>
        	<td class="label"><label>线索分类：</label></td>
            <td>
                <select class="select">
                    <option>一等A</option>
                    <option>二等B</option>
                    <option>未知</option>
                </select>
                <span class="red">&nbsp;线索分类已改变，请重新设置总奖金值。</span>
            </td>
        </tr>
        <tr>
        	<td class="label"><label>总奖金额：</label></td>
            <td><input type="text" class="txt" /></td>
        </tr>
        <tr>
        	<td class="label"><label>已发放奖金：</label></td>
            <td><input type="text" class="txt" /></td>
        </tr>
        <tr>
        	<td class="label"><label>发放时间：</label></td>
            <td>2012-12-25 15:32:25</td>
        </tr>
        <tr>
        	<td class="label"><label>案件侦破情况：</label></td>
            <td>
                <select class="select">
                    <option>未破案</option>
                    <option>已破案</option>
                </select>
            </td>
        </tr>
    </table>
    <div style="overflow:hidden; height:10px;"></div>
    <table class="form">
        <tr>
            <td class="label"><label class="label">&nbsp;</label></td>
            <td>
                <input type="submit" class="btn" value="查询" />
                <input type="submit" class="btn-gray" value="重置" />
            </td>
        </tr>
    </table>
</div>           
</body>
</html>
