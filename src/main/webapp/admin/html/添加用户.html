<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教育系统</title>
<link rel="stylesheet" type="text/css" href="../styles/reset.css" media="screen" />
<link rel="stylesheet" type="text/css" href="../styles/common.css" media="screen" />
<link rel="stylesheet" type="text/css" href="../styles/form.css" media="screen" />
<link rel="stylesheet" type="text/css" href="../styles/table.css" media="screen" />
</head>

<body>
<div class="guide">
    <a href="#" title="">首页</a>
    <span class="line">&gt;</span>
    <a href="#" title="">添加类型</a>
</div>
<div class="space">

	<div style="overflow:hidden; height:10px;"></div>
    <table class="form">
        <tr>
        	<td class="label"><label><b>*</b>用户名/警号：</label></td>
            <td><input type="text" class="txt" /></td>
        </tr>
    	<tr>
        	<td class="label"><label>身份证号：</label></td>
            <td><input type="text" class="txt" /></td>
        </tr>
    	<tr>
        	<td class="label"><label>姓名：</label></td>
            <td><input type="text" class="txt" /></td>
        </tr>
    	<tr>
        	<td class="label"><label>密码：</label></td>
            <td><input type="password" class="txt" /></td>
        </tr>
    	<tr>
        	<td class="label"><label>性别：</label></td>
            <td>
            	<p class="radio"><input type="radio" name="sex" id="man" checked="checked" /><label for="man">男</label></p>
            	<p class="radio"><input type="radio" name="sex" id="women" /><label for="women">女</label></p>
            </td>
        </tr>
    	<tr>
        	<td class="label"><label>单位：</label></td>
            <td>
                <select class="select">
                    <option>瓯海公安局</option>
                    <option>二等B</option>
                    <option>未知</option>
                </select>
            </td>
        </tr>
    	<tr>
        	<td class="label"><label>用户类型：</label></td>
            <td>
                <select class="select">
                    <option>什么类型？</option>
                    <option>二等B</option>
                    <option>未知</option>
                </select>
            </td>
        </tr>
        <tr>
        	<td class="label"></td>
        	<td>
            	<p style="padding-top:8px;">
                    <input type="submit" class="btn" value="添加用户" />
                    <input type="submit" class="btn-gray" value="重置" />
                </p>
            </td>
        </tr>
    </table>
    
</div>           
</body>
</html>
