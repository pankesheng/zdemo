<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>XX系统</title>
<link rel="stylesheet" type="text/css" href="styles/reset.css" media="screen" />
<link rel="stylesheet" type="text/css" href="styles/common.css" media="screen" />
<link rel="stylesheet" type="text/css" href="styles/login-page.css" media="screen" />
<script type="text/javascript" src="../ext/jquery/jquery-1.7.1.min.js"></script>   
<!--[if lt IE 8]>
<script type="text/javascript" src="../ext/DD_belatedPNG/DD_belatedPNG.js"></script>        
<script type="text/javascript">     
	DD_belatedPNG.fix('.login-hd, .login-bd, .login-ft, .login-hd a, .login-form h6');
</script>
<![endif]-->
</head>
<body>
	<div class="login-header">
    	<div class="masthead page">
        	<div class="logo">瓯海区义务教育招生报名系统</div>
        </div>
    </div>

	<div class="login-page">
    	<div class="login-box">
        	<div class="login-main">
            	<p class="login-hd" id="login-hd">
                	<a href="javascript:void(0);" title="" class="teacher on">用户登录</a>
                </p>
                <div class="login-bd">
                	<div class="login-space">
                    	<span class="login-tips" style="display:none;"></span>
                	</div>
                	<div class="login-form">
                    	<form>
                        	<div id="login-1">
                                <h6 class="user"><input type="text" id="txtusername"/></h6>
                                <h6 class="pwd"><input type="password" id="txtpassword"/></h6>
                                <p><input id="login1" onclick="_login();" type="button" class="btn" value="" /></p>
                            </div>
                        </form>
                    </div>
                    <div class="login-other">
                        <p></p>
                    </div>
                </div>
                <p class="login-ft"></p>
            </div>
        </div>
    </div>
    
    <div class="footer">
    	<div class="footer-page">
        	<div class="page">
    			<p>Copyright © 2014  温州市公安局瓯海分局  技术支持：<a href="http://www.thanone.com" target="_blank">温州掌网信息技术有限公司</a></p>
            </div>
        </div>
	</div>

<script type="text/javascript">
$(document).ready(function(){
	$("#txtpassword").keydown(function(e){
		if (e.which == 13) {
			_login();
			return false;
		}
	});
	$("#txtusername").keydown(function(e){
        if (e.which == 13) {
        	$("#txtpassword").focus();
            return true;
        }
	});
	$("#txtusername").focus();
});
function _login(){
	$.ajax({url:"#",type:"post",data:{"username":$("#txtusername").val(),"password":$("#txtpassword").val()}, dataType:"json", success: function(data){
          if(data.s!=1){
            alert(data.d);
            return;
          }
          window.location.href="#";
    }});
}
</script>
</body>
</html>
