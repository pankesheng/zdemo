<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>框架页</title>
    <link rel="stylesheet" href="./stylesheets/common.css" />
    <link rel="stylesheet" href="./stylesheets/index.css" />
</head>
<body>
    <iframe class="left" src="./left.html" scrolling="yes" noresize="noresize" frameborder="0"></iframe>
    <div class="main">
        <div class="place">
            <span class="label-span">位置：</span>
            <ul id="place-list" class="place-ul">
                <li>
                    <a href="#" target="rightFrame">首页</a>
                </li>
            </ul>
        </div>
        <div class="content-wrap">
            <iframe class="content" src="./main.html" name="rightFrame" id="rightFrame" frameborder="0" title="rightFrame" ></iframe>
        </div>
    </div>
    <div class="left-collapse" id="left-collapse" title="向左折叠"></div>
    <script type="text/javascript" src="./ext/jquery/jquery-1.8.1.min.js"></script>
    <!--[if lt IE 8]>
    <script type="text/javascript" src="./ext/DD_belatedPNG/DD_belatedPNG.js"></script>
    <script>
    DD_belatedPNG.fix('.left-collapse, .top-collapse, img, img');
    </script>
    <![endif]-->
    <script>
        /*路径设置*/
        window.indexObj = {
            setPlaceHistory: function(html){
                $('#place-list').html(html);
            }
        };
        /*向左折叠*/
        $(function(){
            $('#left-collapse').toggle(function() {
                $('body').addClass('left-collapse-body');
                $(this).addClass('collapsed');
            }, function() {
                $('body').removeClass('left-collapse-body');
                $(this).removeClass('collapsed');
            });
        });
    </script>
</body>
</html>
