<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>首页</title>
    <link rel="stylesheet" href="./stylesheets/common.css" />
    <link rel="stylesheet" href="./stylesheets/index.css" />
</head>
<body>
    <!-- <iframe class="top" src="./top.html" height="88" frameborder="0" scrolling="no"></iframe>-->
    <!-- 有top页加class top-iframe-margin -->
    <div id="container" class="container top-iframe-margin">
        <iframe class="container-iframe" src="./container.html" scrolling="yes" noresize="noresize" frameborder="0"></iframe>
    </div>
    <div class="top-collapse" id="top-collapse" title="向上折叠"></div>
    <script type="text/javascript" src="./ext/jquery/jquery-1.8.1.min.js"></script>
    <script>
        $(function(){
            $('#top-collapse').toggle(function() {
                $('#container').removeClass('top-iframe-margin');
                $(this).addClass('collapsed');
            }, function() {
                $('#container').addClass('top-iframe-margin');
                $(this).removeClass('collapsed');
            });
        });
    </script>
</body>
</html>
